<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<style>
    @layer utilities {
      .bg-blur {
        backdrop-filter: blur(40px); /* Adjust the blur intensity as needed */
      } 
    }
  </style>


<body >
 <div style="background-image:url(photo.jpg)" class=" h-auto w-screen grid grid-cols-1 grid-rows-3 gap-5 justify-center items-center  md:grid-cols-3 md:grid-rows-1 md:h-screen md:gap-3 md:p-14 ">
  <div class="h-[300px] w-[300px] flex  justify-center items-center flex-col space-y-5   P-10    bg-blur m-[6px]">
    <h1 class=" title text-[40px] mb-14  text-black font-extrabold  text-center">WEATHER </h1>
    <input class="placeholder:text-center border p-1 border-black border-20 rounded-xl uppercase" type="text" name="cityname" id="city" placeholder="Enter the city name">
    <button class="button hover:bg-white hover:text-black transition duration-1000 ease-in-out  bg-black text-white p-2 rounded-xl" type="button">Search</button>   
    </div> 
    <div class="h-[300px] w-[300px]  justify-center items-center   m-[6px]   P-10    bg-blur ">
      <div class="h-[20%] w-[100%] flex justify-center items-center">
        <p class="text-4xl font-extrabold">Temperature</p>
      </div>

      <div class="flex  h-[80%] w-[100%] space-x-4 justify-center items-center pl-5">

        <img class="w-[50%] h-32" src="weather-app.png" alt="">
        <h1 class="text-[70px] w-[40%] temp font-extrabold text-blue-400"></h1>
      </div>
</div> 
    
    <div class="h-[300px] w-[300px] flex  justify-center items-center flex-col space-y-5   P-10    bg-blur m-[6px]">
<p class=" demotem  text-[40px] font-extrabold"></p>  
<p class=" demohum text-[40px] font-extrabold"></p>  

</div> 

 </div>
