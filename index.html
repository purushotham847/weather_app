<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<style>
    
body{
  margin: 0;
  padding: 0;
}
    .maincontainer{
      width: 100%;
      height: 100vh;
      background-image: url(photo.jpg);
background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    
    }


    .firstcontainer{
      width: 35%;
      height: 200px;
      backdrop-filter: blur(40px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 15px;
      border: 1px solid white;
      border-radius: 10px;
      position: relative;
      
    }

    .weatherinput{
      background-color: transparent;
      outline: none;
      border: none;
      font-size: 20px;
      color: white;
    }


    .weatherinput::placeholder{
    color: white;
    }
    .first{
      position:absolute;
      top: 100px;
      width: 70%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid white;
    }
.bx-search-alt{
  cursor: pointer;
}

.secondcontainer{
  width: 100%;
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: center;
 visibility: hidden;


 
  
}



.temp{
  font-size: 60px;
  margin: 0;
  position: relative;
  display: flex;
  flex-direction: row;
  
}

.temp span{
  font-size: 25px;
  position: absolute;
  top:10px;
}
.weather{
  font-size: 25px;
  margin: 0;
}

.seconddiv{
  width: 50%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;


}
.thirdcontainer{
  display: flex;
  flex-direction: row;
  justify-content: space-around;
  width: 100%;
  visibility: hidden;
}

.tfirst{
  display: flex;
  justify-content: center;
  align-items: center;
  width: 50%;
}
.secondcontainer p{
  font-weight: 1000;
  color: white;
}

  

.tfirst p{
  margin: 0;
  font-size: 20px;
  color: white;
  font-weight: 1000;
}

.divison{
  margin-left: 7px;
}
.show{
 visibility: visible;
}

.firstheight{
  height: 600px;
}

@media screen and (max-width: 800px) {

  .firstcontainer{
      width: 60%;
   
  }

}
@media screen and (max-width: 400px) {

  .firstcontainer{
      width: 90%;
    
  }
  .weatherinput{
    font-size: 15px;
  }
.first{

  width:80%;
}


.seconddiv .temp{
  font-size: 50px;
}
}

.secondcontainer img{
  width: 200px;
  height: 200px;
}

.toptitle{
  position: absolute;
  top: 10px;
  align-items: center;
text-align: center;
  font-weight: 1000;
  color: white;
}

</style>

<body>
 <div class="maincontainer">
  <div class="firstcontainer ">
      <h1 class="toptitle">WEATHER</h1>
   <div class="first">
  
      <i class='bx bxs-map bx-sm'  style="color:white"></i>
      <input class="weatherinput" id="city" type="text" name="cityname" id="city" placeholder="Enter the place name">
      <i class='bx bx-search-alt bx-sm search' style="color:white"></i>
  
    </div>
  
    <div class="secondcontainer display">
      <img id="image" width="260px" height="260px" src="snow.png" alt="">
     <div class="seconddiv">

       <p class="temp"> 19 Â°C</p>
       <p class="weather demotem">broken clouds</p>
      </div>
    </div>

<div class="thirdcontainer display">
<div class="tfirst">
  <i class='bx bx-water bx-lg' style='color:#f3eaea'  ></i>
  <div class="divison">
    <p class="demohum">0%</p>
    <p>Humidity</p>
  </div>
</div>
<div class="tfirst">
  <i class='bx bx-wind bx-lg' style="color:white"></i>
  <div class="divison">
<p class="windspeed">0km/h</p>
<p>wind speed</p>
  </div>
</div>

</div>

  </div> 
    
</div>

</html>
